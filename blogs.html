<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>My blog</title>
	<style>
		body{
			font-family:Calibri;
		}
		#header{
			background-color:black;
			color:white;
		}
		#logo{
			float:left;
		}
		#homepEl{
			color:gray;
		}
	</style>
</head>
<body>
	
	<div id = "header">
		<div class = "container">
			<br>
			<img id = "logo" src="盖章.jpg" alt="my logo" width=160>
			<h1>My blog</h1>
			<p>Hello guys, thanks for seeing my blog!</p>
			<br>

		</div>
	</div>
	<div id = "content">
		<div class = "container">
			<p style = "font-size:25px">&nbsp;&nbsp;&nbsp;&nbsp;<span id = "homepEl">HomePage</span>&nbsp;&nbsp;&nbsp;<strong><span id = "blogsEl">Blogs</span></strong></p>
		</div>
	</div>
	<div id = "footer">
		<div class = "container">
			
		</div>
	</div>
	
	<script>
		var homelink = document.getElementById("homepEl");
		var blogslink = document.getElementById("blogsEl");
		var skiphome = function(){
			window.location.href = 'index.html';
		}
		var skipblog = function(){
			window.location.href = 'blogs.html';
		}
		homelink.addEventListener("click",skiphome);
		blogslink.addEventListener("click",skipblog);
	</script>
</body>
</html>
